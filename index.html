<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood - Accueil</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
      </div>
    </header>
    <main class="main-container">
      <form class="location">
        <i class="fa-solid fa-location-dot"></i>
        <label for="location"></label>
        <input
          type="search"
          id="location"
          name="location"
          placeholder="Paris, Belleville"
        />
      </form>
      <div class="hero">
        <h1 class="hero__title">Réservez le menu qui vous convient</h1>
        <p class="hero__description">
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button class="btn-purple">Explorer nos restaurants</button>
      </div>
      <section class="functioning">
        <h2 class="functioning__title">Fonctionnement</h2>
        <div class="summary-blocks">
          <div class="summary">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span>Choisissez un restaurant</span>
          </div>
          <div class="summary">
            <i class="fa-solid fa-list-ul"></i> <span>Composez votre menu</span>
          </div>
          <div class="summary">
            <i class="fa-solid fa-store"></i>
            <span>Dégustez au restaurant</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
